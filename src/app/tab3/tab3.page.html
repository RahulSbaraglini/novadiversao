<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Desenhos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="assets/ursinhos carinhosos.jpg">
      </ion-thumbnail>
      <ion-label>
        Ursinhos carinhosos
      </ion-label>

      <div slot="end" class="c100 p90 small green">
        <span>90%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-item lines="full" routerLink="/bob-esponja">
      <ion-thumbnail slot="start">
        <img src="assets/bob.jpg">
      </ion-thumbnail>
      <ion-label>
        Bob Esponja
      </ion-label>

      <div slot="end" class="c100 p85 small green">
        <span>85%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-item lines="full" routerLink="/scooby-doo">
      <ion-thumbnail slot="start">
        <img src="assets/scooby.png">
      </ion-thumbnail>
      <ion-label>
        Scooby Doo
      </ion-label>

      <div slot="end" class="c100 p65 small orange">
        <span>65%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="assets/phineas.jpg">
      </ion-thumbnail>
      <ion-label>
        Phineas e Ferb
      </ion-label>

      <div slot="end" class="c100 p60 small orange">
        <span>60%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="assets/picapau.jpg">
      </ion-thumbnail>
      <ion-label>
        Pica-Pau
      </ion-label>

      <div slot="end" class="c100 p35 small">
        <span>35%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </ion-item>

  </ion-list>

</ion-content>
